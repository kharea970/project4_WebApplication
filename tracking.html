<script>

    document.getElementById('name').innerHTML = localStorage.getItem('name')

    var a1 = localStorage.getItem('cart');
    var ob =  JSON.parse(a1)
    var c = ob['ans']
    var length = c;
    document.getElementById('track_cart').innerHTML = parseInt(localStorage.getItem('total_price'))+"Rs"

        document.getElementById('a8').style.visibility="visible"
        document.getElementById('a9').style.visibility="visible"
        document.getElementById('a8').innerHTML = "-Rs"+parseInt(localStorage.getItem('offer_value'))
        var final_total_price = parseInt(localStorage.getItem('total_price')) + 50  - parseInt(localStorage.getItem('offer_value'))
        document.getElementById('final_total_price').innerHTML = final_total_price+"Rs"
    }else{
    var final_total_price = parseInt(localStorage.getItem('total_price')) + 50

    }
    
    }
